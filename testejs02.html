			arquivo = "_imagens/lampada-quebrada.jpg";
		}
		if (quebrada == false){
			document.getElementById("luz").src = arquivo;
			if (tipo == 3){
				quebrada = true;
			}
		}
		
	}
	
</script>
</head>

<body>
<h1>Aprendendo JS</h1>
<img src="_imagens/lampada-apagada.jpg" id="luz" onMouseOver="mudaLampada(1)" onMouseOut="mudaLampada(2)" onClick="mudaLampada(3)"/>
